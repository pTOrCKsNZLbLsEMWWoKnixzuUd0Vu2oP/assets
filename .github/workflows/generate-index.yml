name: Generate Index

on:
  push:
    branches:
      - main  # 또는 gh-pages 등 원하는 브랜치
    paths:
      - 'assets/**'  # assets 경로에 변화가 있을 때만 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies (if any)
        run: npm install  # 필요한 패키지가 없다면 생략 가능

      - name: Generate index.json
        run: node generateIndex.js

      - name: Commit and Push index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Auto-generate index.json"
          git push
