name: Generate Index

on:
  push:
    branches:
      - main  # 사용 중인 브랜치에 맞게 수정
    paths:
      - '**'  # 모든 파일 변경에 반응

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate index.json
        run: node generateIndex.js

      - name: Commit and Push index.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Auto-generate index.json"
          git push
